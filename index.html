<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Truta - Landing Page</title>
		<meta name="description" content="Blueprint: Split Layout" />
		<meta name="keywords" content="website template, layout, css3, transition, effect, split, dual, two sides, portfolio" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />		
	</head>
	<body>
		<div class="container">
			<div id="splitlayout" class="splitlayout">
				<div class="intro">
					<div class="side side-left" id="left">
						<header class="codropsheader clearfix">
							<span>truta.ro <span class="bp-icon bp-icon-about" data-content="Welcome to truta.ro! This is our place on the Internet. Currently, we have two pages under our name. For more information about what we do, check out our individual websites!"></span></span>
							<!-- <h1>Welcome</h1> -->
							<nav>								
								<a href="https://github.com/vladtruta/Truta.ro-Landing-Page" target="_blank" class="bp-icon bp-icon-archive" data-info="Source Code"><span>View Source Code</span></a>
							</nav>							
						</header>
						<div class="intro-content" id="intro-left" onclick="location.href='http://rabitind.truta.ro/';" onmouseover="changeBackground();">
							<div class="profile"><img src="img/rabitind_logo.png" alt="Rabitind Logo"></div>
							<h1><span>Rabitind </span><span>Diesel Service</span></h1>
						</div>
						<div class="overlay"></div>
					</div>
					<div class="side side-right" id="right">
						<div class="intro-content" id="intro-right" onclick="location.href='http://vlad.truta.ro/';">
							<div class="profile"><img src="img/tankbird_logo.png" alt="Vlad Truta Tankbird Logo"></div>
							<h1><span>Vlad Truta </span><span>Code Gunslinger</span></h1>
						</div>
						<div class="overlay"></div>
					</div>
				</div><!-- /intro -->												
			</div><!-- /splitlayout -->
		</div><!-- /container -->		
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<script src="js/hover.js"></script>
	</body>
</html>
