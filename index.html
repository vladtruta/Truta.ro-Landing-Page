<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Truta - Landing Page</title>
		<meta name="description" content="Blueprint: Split Layout" />
		<meta name="keywords" content="website template, layout, css3, transition, effect, split, dual, two sides, portfolio" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />		
	</head>
	<body>
		<div class="container">
			<div id="splitlayout" class="splitlayout">
				<div class="intro">
					<a href="http://www.rabitind.truta.ro">
						<div class="side side-left">
							<header class="codropsheader clearfix">
								<span>Truta.ro <span class="help-cursor bp-icon bp-icon-about" data-content="Welcome to truta.ro! This is our place on the Internet. Currently, we have two pages under our name. For more information about what we do, check out our individual websites!"></span></span>
							</header>
							<div class="intro-content">
								<div class="profile"><img src="img/rabitind_logo.png" alt="Rabitind Logo"></div>
								<h1><span>Rabitind</span><span>Diesel Repair</span></h1>
							</div>						
						</div>
					</a>
					<a href="http://www.vlad.truta.ro">
						<div class="side side-right">
							<div class="intro-content">
								<div class="profile profile-right"><img src="img/tankbird_logo.png" alt="Vlad Truta Tankbird Logo"></div>
								<h1><span>Vlad Truta</span><span>Code Gunslinger</span></h1>
							</div>						
						</div>
					</a>
				</div><!-- /intro -->				
			</div><!-- /splitlayout -->
		</div><!-- /container -->		
	</body>
</html>
